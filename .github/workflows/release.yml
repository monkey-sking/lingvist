name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Update version in userscript
      run: |
        sed -i "s/@version      [0-9.]*/@version      ${{ steps.get_version.outputs.VERSION }}/g" lingvist-smart-selector.user.js
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          ### 🚀 Features
          - Auto language detection and switching
          - Tampermonkey native menu integration
          - Speed optimizations
          
          ### 🐛 Bug Fixes
          - Fixed MouseEvent construction errors
          - Improved click target selection
          - Enhanced SPA route detection
          
          ### 📁 Files
          - `lingvist-smart-selector.user.js` - Main userscript file
          
          ### 📋 Installation
          1. Install [Tampermonkey](https://www.tampermonkey.net/)
          2. Click on the userscript file below to install
          3. Visit https://learn.lingvist.com/#hub to use
          
          For detailed instructions, see [Installation Guide](docs/installation.md).
        draft: false
        prerelease: false
        
    - name: Upload userscript
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./lingvist-smart-selector.user.js
        asset_name: lingvist-smart-selector.user.js
        asset_content_type: application/javascript
